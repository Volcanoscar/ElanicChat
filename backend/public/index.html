<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #post, #channel { background: #000; padding: 3px; position: fixed; width: 100%; }
      #post { bottom:0; }
      #channel { position:relative; top:0; }
      #post input, #channel input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #channel input { width:27%; margin-right: 0%; }
      #channel #seller {width:auto;}
      #channel #sellabel {color:white; font-size:large;}
      #post button, #channel button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <form id="channel" action="">
      <input name="product" placeholder="Product Name"/>
      <input name="username" placeholder="Username" />
      <input name="timestamp" placeholder="Time Delay" />
      <label id="sellabel">Seller?</label>
      <input name="seller" id="seller" type="checkbox"/>
      <button>Set</button>
    </form>
    <ul id="messages"></ul>
    <form id="post" action="">
      <input id="m" placeholder="Post your message" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/client.js"></script>
  </body>
</html>
